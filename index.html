<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hero Banner</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      #circle {
        clip-path: circle(50% at 30% 100%);
        /* clip-path: circle(50% at 50% 50%); */
        height: 100%;
        background-color: white;
        transform: translateY(-50%);
      }
      .scroll-down {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .scroll-btn {
        width: 100% !important;
      }
    </style>
  </head>
  <body>
    <div class="flex items-center justify-center bg-black">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-4 py-4 bg-white border-2 border-none min-h-screen"
      >
        <div class="bg-black" style="border-bottom-right-radius: 50px">
          <img
            style="border-bottom-right-radius: 50px"
            src="https://images.unsplash.com/photo-1542744173-8e7e53415bb0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
            alt=""
            class="w-full h-96 translate-x-4 object-cover"
          />
          <div class="p-12">
            <span
              class="w-2 h-2 bg-white rounded-full inline-block mb-2"
            ></span>
            <h2 class="text-white mt-2 text-md">
              IT SOLUTIONS FOR <br />YOUR BUSINESS
            </h2>
          </div>
        </div>
        <div
          style="height: 68vh; max-width: 300px; border-top-right-radius: 50px"
          class="bg-yellow-400 pt-2 px-0 rounded-br-none relative"
        >
          <img src="images/image.png" class="w-[450px] mx-auto" alt="" />
          <h1
            class="font-bold text-xl w-64 leading-normal mx-auto text-center mt-4 mb-6"
          >
            EXPLORE CREATIVE PROCESS
          </h1>
          <div id="circle" class="bg-white -translate-x-12"></div>
          <div
            class="scroll-down text-center place-items-end absolute top-[108%] left-[-20%] transform -translate-y-2/4"
          >
            <img class="scroll-btn" src="images/image-2.png" alt="" />
            <svg
              class="scroll-btn animate-bounce w-14 h-14 text-yellow-500 font-bold text-5xl"
              xmlns="http://www.w3.org/2000/svg"
              width="34"
              height="34"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 19V5M19 12l-7 7-7-7" />
            </svg>
            <button class="scroll-btn">Scroll Down</button>
          </div>
        </div>

        <div class="px-4 pb-12 ml-0">
          <h1
            class="font-bold text-5xl text-center text-justify leading-normal mb-6"
          >
            Business planning Work Solution
          </h1>
          <p class="mt-14">
            Possession of my entire soul, like these sweet mornings of spring
            which I enjoy sweet
          </p>
          <a
            href="#"
            class="block shadow-xl shadow-yellow-600 w-32 py-2 text-xl px-4 bg-yellow-400 text-slate-800 mt-14 rounded-3xl text-center font-bold transition duration-300 ease-in-out transform hover:scale-105 hover:bg-yellow-500"
            >Let's Talk</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
